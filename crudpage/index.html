<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter_detail</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action=" " id="detailform">
            <div class="inputbox">
                <input type="text" id="id" placeholder="ID..">
            </div>
            <div class="inputbox">
                <input type="text" id="name" placeholder="NAME..">
            </div><div class="inputbox">
                <input type="text" id="phn_num" placeholder="PHONE NUMBER">

            </div><div class="inputbox">
                <input type="text" id="gmail" placeholder="MAIL-ID">

            </div><div class="inputbox">
                <input type="text" id="benchmark"  cols="30" rows="10" placeholder="Detail_substance">

            </div><div class="inputbox">
                <input type="text" id="credits" placeholder="Credits">

            </div><div class="inputbox">
                <button type="submit" > Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./index.js"></script>
</body>
</html>
